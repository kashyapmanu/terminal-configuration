# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Dracula Theme
set -g @plugin 'dracula/tmux'

# Dracula theme configuration
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-plugins ""
set -g @dracula-show-battery false
set -g @dracula-show-network false
set -g @dracula-show-weather false
set -g @dracula-show-time false
set -g status-position bottom

# Basic tmux settings
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

# Copy mode settings
setw -g mode-keys vi
set -g @copy_use_osc52_fallback on

# macOS specific settings
if-shell "uname | grep -q Darwin" {
    # Fix for macOS Sierra and later
    set -g default-command "reattach-to-user-namespace -l ${SHELL}"
    
    # Mouse integration for macOS
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
}

# Linux/WSL2 specific settings
if-shell "uname | grep -q Linux" {
    # Mouse integration for Linux
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
}

# WSL2 specific mouse integration
if-shell "grep -q microsoft /proc/version 2>/dev/null" {
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "clip.exe"
}

# Key bindings
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Copy mode key bindings (vi-style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi H send-keys -X start-of-line
bind-key -T copy-mode-vi L send-keys -X end-of-line

# Cross-platform clipboard integration
# macOS
if-shell "uname | grep -q Darwin" \
    "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"

# Linux/WSL2
if-shell "uname | grep -q Linux" \
    "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# WSL2 specific (alternative method)
if-shell "grep -q microsoft /proc/version 2>/dev/null" \
    "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'clip.exe'"

# Paste binding
bind p paste-buffer

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Override Dracula theme status bar after plugins load with better styling
set -g status-right '#[fg=#282a36,bg=#8be9fd,bold] #(basename "#{pane_current_path}") #[fg=#8be9fd,bg=#44475a]#[fg=#f1fa8c,bg=#44475a,bold]#(cd "#{pane_current_path}" && git branch --show-current 2>/dev/null | sed "s/^/ /" | sed "s/$/ /")#[fg=#44475a,bg=#6272a4]#[fg=#f8f8f2,bg=#6272a4,bold] %I:%M %p #[fg=#6272a4,bg=#50fa7b]#[fg=#282a36,bg=#50fa7b,bold] %d-%m-%y #[fg=#50fa7b,bg=#282a36]'
